<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Buscar Participante</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">Buscar Participante</h2>
    <form id="buscarForm" class="mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="buscaNome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="buscaNome">
      </div>
      <div class="mb-3">
        <label for="buscaCpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="buscaCpf">
      </div>
      <div class="mb-3">
        <label for="buscaEmail" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="buscaEmail">
      </div>
      <button type="submit" class="btn btn-info">Buscar</button>
      <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
    </form>
  </div>
</body>
</html>
